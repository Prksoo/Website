<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkoAi - ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ganti dengan file CSS Anda -->
</head>
<body>

    <div class="container">

        <!-- Chat Bot -->
        <div class="chatbot">
            <div class="chat-window">
                <div class="welcome-message" id="welcome-message"></div> <!-- Kotak untuk ucapan selamat -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Kirim pesan...">
                
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>

    <!-- Modal untuk gambar -->
    <div id="imageModal" class="image-modal">
        <span id="closeModal" class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script> <!-- Ganti dengan file JS Anda -->
</body>
</html>
